<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>BooleanNet Webserver</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href="/static/boolean.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="/static/boolean.js">var dummy1=0;</script>
</head>

<body onload="javascript:main()">

<h1 align="center">Boolean Network Simulations</h1>

<form action="/simulate" method="post">

<table align="center" cellpadding="5" cellspacing="2">

<tr align="center">
	<td align="center">
		Paste your simulation in the box below. Examples: demo.txt, aba.txt
	</td>
</tr>

<tr>
	<td align="center">
	<textarea name="rules" rows="25" cols="80">
	</textarea>
	</td>
</tr>

<tr>
	<td align="center">
		<table border="0"> <tr>
		<td>
		Method: 
		<select name="method" id="method" onchange="javascript:main()">
			<option name="sync" selected="yes">synchronous</option>
			<option name="async">asynchronous</option>
			<option name="lpde">piece-wise</option>
		</select>
		</td>
		
		<td>
		&nbsp; Steps: <input type="text" name="steps" value="50" size="5">
		</td>
		
		<td>
			<span id="time">&nbsp; Time: <input type="text" name="time" value="1" size="2"></span>
		</td>
		
		<td>
			&nbsp; Graph nodes: <input type="text" name="targets" value="A, B, C" size="25">
		</td>
		
		</tr></table>
	</td>
</tr>

<tr>
	<td align="center">
		<input type="submit" name="submit" value="Run Simulation" />
	</td>
</tr>

<tr>
	<td align="center"> 
		<br>
		More information at <a href="http://booleannet.googlecode.com">http://booleannet.googlecode.com</a>
	</td>
</tr>

</table>
</form>
</body>
</html>
